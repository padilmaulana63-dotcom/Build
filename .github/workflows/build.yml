name: Flutter Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'

      - name: Cari dan Masuk ke Folder Project
        run: |
          # Perintah ini otomatis mencari folder yang ada pubspec.yaml nya
          PROJECT_ROOT=$(find . -name pubspec.yaml -exec dirname {} \; | head -n 1)
          echo "PROJECT_PATH=$PROJECT_ROOT" >> $GITHUB_ENV

      - name: Get Dependencies
        run: |
          cd ${{ env.PROJECT_PATH }}
          flutter pub get

      - name: Build APK Ramping
        run: |
          cd ${{ env.PROJECT_PATH }}
          flutter build apk --release --split-per-abi

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: "**/build/app/outputs/flutter-apk/*-release.apk"
